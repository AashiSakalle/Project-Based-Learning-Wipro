<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - XYZ Library</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .error { color: red; font-size: 0.9em; margin-top: -5px; margin-bottom: 10px; }
        .success-msg { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <div id="email_validation_msg" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById('email').addEventListener('keyup', function() {
        var email = this.value;
        var msgDiv = document.getElementById('email_validation_msg');
        
        // --- 1. Check for valid email pattern (Client-side) ---
        // Basic Regex for email pattern validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

        if (!emailPattern.test(email)) {
            // Requirement b: Display 'Invalid email-id' for bad pattern
            msgDiv.textContent = 'Invalid email-id';
            return; // Stop further checks
        }

        // --- 2. Check for email existence using AJAX (Server-side) ---
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'validate_email.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        xhr.onload = function() {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                
                if (response.exists) {
                    // Requirement a: Display 'Email already exists!'
                    msgDiv.textContent = 'Email already exists!';
                } else {
                    // Email is valid and available
                    msgDiv.textContent = ''; // Clear message
                }
            }
        };
        // Send the email to the server for checking
        xhr.send('email=' + encodeURIComponent(email));
    });

    // --- 3. Handle Form Submission for Full Registration (Redirect Logic) ---
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var emailMsg = document.getElementById('email_validation_msg').textContent;
        
        // Only submit if the email is valid and doesn't exist
        if (emailMsg === '') {
            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'register_user.php', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);

                    if (response.success) {
                        // Requirement c: Successful registration, redirect to login page
                        alert('Registration Successful! Redirecting to Login...');
                        window.location.href = 'login.html'; // Assuming a login page exists
                    } else {
                        // Handle server-side errors if necessary
                        alert('Registration failed. Please try again.');
                    }
                }
            };
            xhr.send(formData);
        } else {
            alert('Please fix the email error before submitting.');
        }
    });
</script>

</body>
</html>
