<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTimeOut()">
    <div class="header">
        <span id="currentDateTime"></span>
    </div>

    <div class="container">
        <h1>User Sign Up Module</h1>
        <form id="registrationForm" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="password">Password (6-20 chars):</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number (XXX-XXXXXXX or XXXX-XXXXXXX):</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="e.g., 123-4567890">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth (DD-MM-YYYY):</label>
                <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="comments">Comments (Optional):</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit" id="submitButton">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
