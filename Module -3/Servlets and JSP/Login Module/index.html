<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Module</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="text"], input[type="password"] { width: 90%; padding: 8px; margin-bottom: 10px; }
        .message { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Application Login</h2>

    <%-- Display error message if present (e.g., after failed login attempt) --%>
    <p class="message">${requestScope.message != null ? requestScope.message : ""}</p>

    <form action="LoginServlet" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>
    
    <hr>
    
    <p>
        <a href="register.html">New User</a> |
        <a href="change_password.html">Change Password</a>
    </p>

</div>

</body>
</html>
