<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="text"], input[type="password"] { width: 90%; padding: 8px; margin-bottom: 10px; }
        .message { color: red; margin-bottom: 10px; }
    </style>
    <script>
        function validateRegistration() {
            const password = document.getElementById('newPassword').value;
            const retypePassword = document.getElementById('retypePassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== retypePassword) {
                messageDiv.textContent = "Error: Passwords do not match!";
                return false;
            }
            messageDiv.textContent = "";
            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Register New User</h2>

    <p class="message" id="message"></p>

    <form action="RegisterServlet" method="post" onsubmit="return validateRegistration()">
        <label for="newUsername">Username:</label><br>
        <input type="text" id="newUsername" name="username" required><br>

        <label for="newPassword">Password:</label><br>
        <input type="password" id="newPassword" name="password" required><br>

        <label for="retypePassword">Retype Password:</label><br>
        <input type="password" id="retypePassword" name="retypePassword" required><br>

        <button type="submit">Add User</button>
    </form>
    
    <p><a href="index.html">Back to Login</a></p>
</div>

</body>
</html>
