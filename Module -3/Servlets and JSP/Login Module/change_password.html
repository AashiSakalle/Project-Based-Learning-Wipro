<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="text"], input[type="password"] { width: 90%; padding: 8px; margin-bottom: 10px; }
        .message { color: red; margin-bottom: 10px; }
    </style>
    <script>
        function validateChangePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const retypeNewPassword = document.getElementById('retypeNewPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== retypeNewPassword) {
                messageDiv.textContent = "Error: New passwords do not match!";
                return false;
            }
            messageDiv.textContent = "";
            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>

    <p class="message" id="message">${requestScope.message != null ? requestScope.message : ""}</p>

    <form action="ChangePasswordServlet" method="post" onsubmit="return validateChangePassword()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="oldPassword">Old Password:</label><br>
        <input type="password" id="oldPassword" name="oldPassword" required><br>

        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br>

        <label for="retypeNewPassword">Retype New Password:</label><br>
        <input type="password" id="retypeNewPassword" name="retypeNewPassword" required><br>

        <button type="submit">Change Password</button>
    </form>
    
    <p><a href="index.html">Back to Login</a></p>
</div>

</body>
</html>
