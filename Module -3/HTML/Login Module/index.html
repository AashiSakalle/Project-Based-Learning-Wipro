<!DOCTYPE html>
<html>
<head>
    <title>Web Page Creation - Frameset</title>
</head>

<frameset rows="100, *, 50" border="0">
    
    <frame name="header" src="header.html" noresize scrolling="no">

    <frameset cols="20%, 20%, *" border="0">
        <frame name="logo" src="logo.html" noresize scrolling="no">
        <frame name="menu" src="menu.html" noresize scrolling="yes">
        <frame name="login" src="login.html" noresize scrolling="yes">
    </frameset>

    <frame name="footer" src="footer.html" noresize scrolling="no">

</frameset>

</html>
