<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            min-height: 20px; /* To prevent layout shift */
        }
        .new-user {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Page</h2>
    <!-- This will display server-side errors (Invalid Credentials) -->
    <div id="server-error-message" class="error-message"></div>

    <form id="loginForm" action="LoginServlet" method="POST">
        <label for="username">Enter User Name:</label>
        <input type="text" id="username" name="userId" required>

        <label for="password">Enter Pass Word:</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Client-side validation message area -->
        <div id="password-validation-msg" class="error-message"></div>

        <button type="submit">submit</button>
    </form>

    <div class="new-user">
        <a href="registration.html">New User</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const validationMsg = document.getElementById('password-validation-msg');
        const form = document.getElementById('loginForm');
        
        const validatePassword = () => {
            const password = passwordInput.value;
            validationMsg.textContent = ''; 

            if (password.length === 0) {
                // Requirement b: Password should not be empty 
                validationMsg.textContent = 'Password cannot be empty.';
                return false;
            }

            if (password.length < 6) {
                // Requirement a: Password can't be less than 6 characters
                validationMsg.textContent = 'Password must be at least 6 characters.';
                return false;
            }

            if (!/(?=.*[A-Z])/.test(password)) {
                // Requirement c: Must contain at least one upper case
                validationMsg.textContent = 'Password must contain at least one uppercase letter.';
                return false;
            }

            if (!/(?=.*[0-9])/.test(password)) {
                // Requirement c: Must contain at least one number
                validationMsg.textContent = 'Password must contain at least one number.';
                return false;
            }
            
            return true;
        };

        // Attach validation to input event for real-time feedback
        passwordInput.addEventListener('input', validatePassword);
        
        // Final check on form submission
        form.addEventListener('submit', (e) => {
            if (!validatePassword()) {
                e.preventDefault(); // Stop submission if validation fails
                // The message is already displayed below the input
            }
        });
        
        // Check for error message passed from the server (e.g., via query parameter after failed login)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            document.getElementById('server-error-message').textContent = 
                'Invalid Credentials.';
        }
    });
</script>

</body>
</html>
