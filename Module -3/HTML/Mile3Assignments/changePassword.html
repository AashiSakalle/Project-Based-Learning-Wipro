<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Using the same CSS structure for consistent look -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0a800;
        }
        .error-message {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Change Password</h2>
    <!-- This will display server-side errors or success messages -->
    <div id="server-status-message" class="error-message"></div>

    <form id="changePasswordForm" action="ChangePasswordServlet" method="POST">
        <label for="oldPassword">Enter Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <div id="newPassword-msg" class="error-message"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPassword-msg" class="error-message"></div>

        <button type="submit">Change Password</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('changePasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const newPasswordMsg = document.getElementById('newPassword-msg');
        const confirmPasswordMsg = document.getElementById('confirmPassword-msg');

        // Validation for new password criteria (same as registration/login)
        const validateNewPasswordCriteria = () => {
            const password = newPasswordInput.value;
            newPasswordMsg.textContent = '';
            
            if (password.length < 6) {
                newPasswordMsg.textContent = 'New Password must be at least 6 characters.';
                return false;
            } else if (!/(?=.*[A-Z])/.test(password)) {
                newPasswordMsg.textContent = 'New Password must contain at least one upper case.';
                return false;
            } else if (!/(?=.*[0-9])/.test(password)) {
                newPasswordMsg.textContent = 'New Password must contain at least one number.';
                return false;
            }
            return true;
        };

        // Validation: New password and confirm password must be the same
        const validateConfirmation = () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            confirmPasswordMsg.textContent = '';
            
            if (newPassword !== confirmPassword) {
                confirmPasswordMsg.textContent = 'New Password and Confirmation do not match.';
                return false;
            }
            return true;
        };
        
        newPasswordInput.addEventListener('input', () => {
            validateNewPasswordCriteria();
            validateConfirmation(); // Check confirmation when new password changes
        });
        
        confirmPasswordInput.addEventListener('input', validateConfirmation);

        form.addEventListener('submit', (e) => {
            // Client-side validation checks
            const isValid = validateNewPasswordCriteria() && validateConfirmation();

            if (!isValid) {
                e.preventDefault(); // Stop submission
            }
        });
        
        // Check for server-side messages
        const urlParams = new URLSearchParams(window.location.search);
        const statusMsgDiv = document.getElementById('server-status-message');
        
        if (urlParams.get('error') === 'old_mismatch') {
            statusMsgDiv.textContent = 'Error: Old password was incorrect.';
            statusMsgDiv.style.color = '#d9534f';
        } else if (urlParams.get('success') === 'true') {
            statusMsgDiv.textContent = 'Password updated successfully! Redirecting to login...';
            statusMsgDiv.style.color = '#28a745';
            // Redirect after success, as requested in the prompt
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }
    });
</script>

</body>
</html>
